<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #mapa {
            height: 600px;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-dark bg-dark shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Projeto Bairros</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 mt-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="pesquisar" id="" aria-describedby="helpId"
                        placeholder="Pesquisar...">
                </div>
                <ul class="list-group">
                    <li class="list-group-item active">Active item</li>
                    <li class="list-group-item">Item</li>
                    <li class="list-group-item">Item</li>
                </ul>
            </nav>
            <div class="col-md-10">
                <div id="mapa"></div>
            </div>
        </div>
    </div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('mapa'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 15 //ruas
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwOPnjKxM_NmAIaydNbL7TDxxHhxEORd4&callback=initMap"
        async defer></script>
</body>

</html>
